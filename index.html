<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Imagen con Bootstrap y jQuery</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 id="tituloPagina">¡Mirá la siguiente imagen!</h1>
        <div class="text-center my-3">
            <button id="ocultarImagen" class="btn btn-primary mr-2">Ocultar Imagen</button>
            <button id="mostrarImagen" class="btn btn-primary">Mostrar Imagen</button>
        </div>
        <div class="text-center">
            <img src="img/imagen.jpg" alt="Imagen" id="imagen" class="img-fluid rounded">
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Script personalizado -->
    <script src="script.js"></script>
</body>
</html>
